<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Officelite sign up</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="main__nav row">
          <a href="#">
            <img src="../shared/logo.svg" alt="officelite logo" />
          </a>
        </nav>
      </div>
    </header>
    <main>
      <section class="about">
        <div class="container">
          <div class="content">
            <div class="about__content column">
              <h1 class="about__title">Work smarter. Save time.</h1>
              <p class="about__text">
                Easily manage your projects. Get on the list and receive in-app
                perks available only to early subscribers. We are moving into
                final development and getting ready for official launch soon.
              </p>
            </div>
            <div class="countdown">
              <div class="countdown__content">
                <div class="column">
                  <!-- If you're choosing to make this date dynamic, set it to 30 days in the future from the moment the visitor views the page -->
                  <h2 class="countdown__title">
                    Coming <span class="accent-text">4 Nov 2020</span>
                  </h2>

                  <div class="countdown__time row">
                    <!-- If you're choosing to make this timer dynamic, have it countdown from the date you set above -->
                    <p class="countdown__item column">
                      <strong>47</strong> days
                    </p>
                    <p class="countdown__item column">
                      <strong>07</strong> hours
                    </p>
                    <p class="countdown__item column">
                      <strong>56</strong> min
                    </p>
                    <p class="countdown__item column">
                      <strong>14</strong> sec
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="contact__form">
            <form action="post" class="sign-up-form card column">
              <p class="sign-up-form__row">
                <input type="text" placeholder="Name" />
              </p>
              <p class="sign-up-form__row">
                <input type="text" placeholder="Email Address" />
              </p>
              <p class="sign-up-form__row">
                <select name="packs" id="pack">
                  <option value="basic">Basic Pack Free</option>
                  <option value="pro">Pro Pack $9.99</option>
                  <option value="ultimate">Ultimate Pack $19.99</option>
                </select>
              </p>
              <p class="sign-up-form__row">
                <input type="text" placeholder="Phone Number" />
              </p>
              <p class="sign-up-form__row">
                <input type="text" placeholder="Company" />
              </p>
              <div class="sign-up-form__row">
                <button class="btn--solid">Get on the list</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
